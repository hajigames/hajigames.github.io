<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>انتظر قليلاً...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
      user-select: none;
    }
    .wrapper {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      letter-spacing: 1.2px;
    }
    p {
      font-size: 18px;
      opacity: 0.7;
      margin-top: 0;
    }
    .dots {
      font-weight: bold;
      font-size: 24px;
      animation: blink 1.4s infinite;
    }
    @keyframes blink {
      0%, 100% {opacity: 0;}
      50% {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>يرجى الانتظار</h1>
    <p>جارٍ التحميل<span class="dots">...</span></p>
  </div>

  <script>
    // مجرد مؤقت يقفل الصفحة بعد 6 ثواني
    setTimeout(() => {
      // إغلاق الصفحة أو إعادة توجيه أو تركها هكذا
      // window.close(); // لن يعمل غالباً بسبب سياسات المتصفح
      // لذا فقط نصنع "مقلب" بترك الصفحة فارغة بعد الانتظار
      document.body.innerHTML = '<h1 style="color:#fff; text-align:center; margin-top:40vh;">تم الانتظار، يمكنك الآن المغادرة.</h1>';
    }, 6000);
  </script>
</body>
</html>
